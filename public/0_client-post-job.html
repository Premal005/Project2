<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - NextHope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: white;
            transform: translateX(5px);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-container {
            width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
    </style>

<script>
    function init(){
        let activeUser=localStorage.getItem("activeUser")
        document.getElementById("txtClient").value=activeUser;
    }
</script>


</head>
<body onload="init();">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->

            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h2 class="text-center text-white my-4">Client Hub</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./0_client-dash.html">
                                <i class="bi bi-grid-fill me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./0_client-profile.html">
                                <i class="bi bi-person-circle me-2"></i>Profile
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3">
                    <h1 class="h2">Post a Job</h1>
                </div>

                <div class="form-container">
                    <form class="row g-3" action="/post-job" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="txtClient" class="form-label">Client ID</label>
                                        <input type="email" class="form-control" name="txtClient" id="txtClient" readonly>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="txtJob" class="form-label">Job Title</label>
                                        <input type="text" class="form-control" name="txtJob" id="txtJob" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="txtType" class="form-label">Job Type</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="part_time" id="partTime" value="part_time" required>
                                                <label class="form-check-label" for="partTime">Part Time</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="part_time" id="fullTime" value="full_time" required>
                                                <label class="form-check-label" for="fullTime">Full Time</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="txtAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" name="txtAddress" id="txtAddress" required>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="txtCity" class="form-label">City</label>
                                        <input type="text" class="form-control" name="txtCity" id="txtCity" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="txtEdu" class="form-label">Education Required</label>
                                        <select class="form-control" name="txtEdu" id="txtEdu" required>
                                            <option value="none">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="txtContact" class="form-label">Contact</label>
                                        <input type="text" class="form-control" name="txtContact" id="txtContact" required>
                                    </div>

                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-primary" id="postjob">Post Job</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
